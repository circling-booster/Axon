<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OAuth Process Completed</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            transition: background 0.3s ease;
        }
        body.error {
            background: linear-gradient(135deg, #ea6767 0%, #a24b4b 100%);
        }
        .container {
            background: white;
            border-radius: 12px;
            padding: 40px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            text-align: center;
            transition: background 0.3s ease, box-shadow 0.3s ease;
        }
        .icon {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: #4CAF50;
            color: white;
            font-size: 48px;
            line-height: 80px;
            margin: 0 auto 20px;
        }
        .icon.error {
            background: #f44336;
        }
        h1 {
            color: #333;
            margin: 0 0 16px;
            font-size: 24px;
            transition: color 0.3s ease;
        }
        p {
            color: #666;
            margin: 0 0 24px;
            font-size: 16px;
            line-height: 1.5;
            transition: color 0.3s ease;
        }
        .error-detail {
            background: #ffebee;
            color: #c62828;
            padding: 12px;
            border-radius: 6px;
            margin: 16px 0;
            font-size: 14px;
            word-break: break-word;
        }
        .close-hint {
            color: #666;
            font-size: 14px;
            margin-top: 8px;
            font-style: italic;
        }

        @media (prefers-color-scheme: dark) {
            body {
                background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            }
            body.error {
                background: linear-gradient(135deg, #2e1a1a 0%, #3e1616 100%);
            }
            .container {
                background: #2d2d2d;
                box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
            }
            h1 {
                color: #e0e0e0;
            }
            p {
                color: #b0b0b0;
            }
            .error-detail {
                background: #3d2020;
                color: #ff6b6b;
            }
            .close-hint {
                color: #b0b0b0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon" id="icon">✓</div>
        <h1 id="title">OAuth Process Completed</h1>
        <p id="message">The OAuth authorization process has been completed successfully.</p>
        <div id="error-detail" class="error-detail" style="display: none;"></div>
        <p id="close-hint" class="close-hint" style="display: none;">You can now close this page.</p>
    </div>
    <script>
        // Check OAuth result injected by backend
        if (window.oauthResult) {
            const result = window.oauthResult;
            const icon = document.getElementById('icon');
            const title = document.getElementById('title');
            const message = document.getElementById('message');
            const errorDetail = document.getElementById('error-detail');
            const closeHint = document.getElementById('close-hint');

            if (!result.success) {
                // Show error state
                document.body.classList.add('error');
                icon.classList.add('error');
                icon.textContent = '✕';
                title.textContent = 'OAuth Authorization Failed';
                message.textContent = 'The OAuth authorization process encountered an error.';

                if (result.error) {
                    errorDetail.textContent = 'Error: ' + result.error;
                    errorDetail.style.display = 'block';
                }
            } else {
                // Show success state
                if (result.server_name) {
                    message.textContent = 'Successfully authorized for ' + result.server_name + '.';
                }
                closeHint.style.display = 'block';
            }
        }
    </script>
</body>
</html>
